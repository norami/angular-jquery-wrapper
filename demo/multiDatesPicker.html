<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Angular jQuery Wrapper Demo</title>
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../lib/multidatespickr/mdp.css"/>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="../bower_components/angular/angular.js"></script>

    <script src="../lib/multidatespickr/jquery-ui.multidatespicker.js"></script>

    <script src="../src/core.js"></script>
    <script src="../src/multiDatesPicker.js"></script>
    <script>
        var app = angular.module("App", ['jqueryWrapper']);
        app.controller("FormController", function($scope){
        })
    </script>

    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
        }
        .row{
            margin: 0.2em
        }
        .ui-menu { width: 150px; }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../">Angular-jQuery-Wrapper</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Angular-jQuery-Wrapper Demo</h1>
        <p class="lead"></p>

        <article ng-app="App" >

            <section ng-controller="FormController" class="row">
                <div class="col-sm-8">

                    <h3>MultiDatesPicker(model as array of Date)</h3>
                    inline:<div jqw-multidatespicker jqw-multidatespicker-date-format="'yy/mm/dd'" jqw-multidatespicker-dates="dates"></div>
                    input:<input jqw-multidatespicker jqw-multidatespicker-date-format="'yy/mm/dd'" jqw-multidatespicker-dates="dates"/>
                    {{dates}}


                    <h3>MultiDatesPicker(Limited by list)</h3>
                    inline:<div jqw-multidatespicker jqw-multidatespicker-date-format="'yy/mm/dd'" jqw-multidatespicker-dates="restrictedDates" jqw-multidatespicker-list="dates"></div>
                    {{restrictedDates}}

                </div>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-2">
    </div>
    </section>

    </article>
</div>

</div><!-- /.container -->



</body>
</html>
